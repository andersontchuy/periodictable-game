<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Periodic Games</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

	<section class="background">
		<h2 id="title" class="game-title">Jogo da Tabela Periódica</h2>
		<div id="imgTable" class="img-table-wrapper"><img src="./img/img-periodic-table.png" class="img-table"></div>
		<section id="panel" class="panel-wrapper">
			<div class="score-wrapper">
				<span class="score-text">Restam<span class="score-value score-remain">41</span></span>
				<span class="score-text">Acertos<span class="score-value score-hits">0/41</span></span>
				<span class="score-text">Erros<span class="score-value score-errors">0/3</span></span>
			</div>
			<div class="timer-wrapper">
				<span id="timer">03:00</span>
			</div>
		</section>
				
		<section id="start" class="start-wrapper">
			<input type="submit" id="btnStart" class="btn btn-start" value="Começar">
		</section>

		<section id="game" class="game-wrapper">
			<a id="elementPrevious" class="btn-iterator" href="javascript:void(0)"><img src="./img/previous.ico" class=" img-button img-previous"></a>
			<div id="elementBox" class="element-box">
				<div id="eBoxName" class="ebox-text"></div>
			</div>
			<p id="textGame" class="game-text"></p>
			<a id="elementNext" class="btn-iterator" href="javascript:void(0)"><img src="./img/previous.ico" class="img-button img-next"></a>
		</section>
